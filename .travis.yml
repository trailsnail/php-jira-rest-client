language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

before_install:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-dist

before_script:
  - cp .env.example .env

jobs:
  include:
    - php: 7.1
        name: phpstan
        script:
          - vendor/bin/phpstan analyse
